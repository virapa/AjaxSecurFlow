      - REGULAR_FIBRA_DEVICE_BINDING to NewFibraDeviceBinding,
      - MULTI_TRANSMITTER_WIRE_INPUT_BINDING to NewMultiTransmitterWireInputBinding,
      - WIRELESS_EN54_DEVICE_BINDING to NewWirelessEn54DeviceBinding,
      - EN54_IO_MODULE_WIRE_INPUT_BINDING to NewEn54IoModuleWireInputBinding
      
