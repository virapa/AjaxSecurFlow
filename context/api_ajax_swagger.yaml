        readOnly: true
      roomId:
        type: "string"
        format: "hex64"
      name:
        type: "string"
      serviceType:
        $ref: "#/definitions/ServiceType"
        readOnly: true
        description: "This value is readOnly but is still validated if present."
      streamDataUrl:
        type: "string"
      dvr:
        type: "boolean"
      parentCameraId:
        description: "nullable"
        type: "string"
        format: "hex64"
      streamAccessDeniedToCurrentUser:
        readOnly: true
        type: boolean
      streamAvailableToAnyUser:
        readOnly: true
        type: boolean
    required:
      - roomId
      - name
      - streamDataUrl
      - dvr

  HubBindingRole:
    type: "string"
    enum: &HUB_BINDING_ROLE
      - MASTER
      - USER
