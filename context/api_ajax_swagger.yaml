    description: "Query object to filter returned subscriptions"
    type: object
    properties:
      resellerIds:
        description: |
          If present, only returns subscriptions activated with resellers having one of specified ids.
          May not be used by RESELLER companies.
        type: "array"
        items:
          type: "string"
          format: "hex64"
      dealerIds:
        description: |
          If present, only returns subscriptions activated by dealers having one of specified ids.
          May not be used by DEALER companies.
        type: "array"
        items:
          type: "string"
          format: "hex64"
      serviceIds:
        description: "If present, only returns subscriptions for services having an id in this list."
        type: "array"
        items:
          type: "object"
          $ref: "#/definitions/PaidServiceId"
      subscriptionStates:
        description: "If present, only returns subscriptions with given states."
        type: "array"
        items:
          type: "string"
          enum: *SUBSCRIPTION_STATE
      activationDateGreaterThanOrEqualTo:
        description: |
          Timestamp as milliseconds since January 1, 1970, 00:00:00 GMT (Unix epoch time).
          If present, only returns subscriptions activated at or after given timestamp.
          Should be less than activationDateLessThanOrEqualTo if its specified.
        type: "integer"
        format: "int64"
      activationDateLessThanOrEqualTo:
        description: |
          Timestamp as milliseconds since January 1, 1970, 00:00:00 GMT (Unix epoch time).
