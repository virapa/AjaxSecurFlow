        properties:
          roomId:
            type: "string"
          groupId:
            description: "Must be either existing group id or null (only valid in case groupsMode is turned OFF)."
            type: "string"
          deviceName:
            type: "string"
            minLength: 1
            maxLength: 24
          deviceQrCode:
            type: "string"
          deviceBindingType:
            type: "string"
