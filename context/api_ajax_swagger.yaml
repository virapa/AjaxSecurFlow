responses:
  BadRequest:
    description: "Invalid request format or request can't be executed because of some limitations"
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      ParseJsonErrorExample1:
        message: "Failed to read JSON body"
        messageId: "7fecf20b-4fe9-4412-b862-2f5e02480784"

      ParseJsonErrorExample2:
        message: "Cannot deserialize value of type `int` from String \"abc\": not a valid Integer value"
        errors:
          - resource: "Entity"
            field: "intField"
            code: "invalid"
        messageId: "7fecf20b-4fe9-4412-b862-2f5e02480784"

      ObjectsLimitExceededExample:
        message: "Validation error"
        errors:
          - resource: "CREATE_NEW_GROUP"
            code: "objects_limit_exceeded"
        messageId: "7fecf20b-4fe9-4412-b862-2f5e02480784"

  Forbidden:
    description: "Client doesn't have sufficient permissions to perform the operation"
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      GroupCreationFobiddenExample:
        message: "Forbidden"
        errors:
          - resource: "CREATE_NEW_GROUP"
        messageId: "7fecf20b-4fe9-4412-b862-2f5e02480784"

  Unauthorized:
    description: "Client is not authorized to perform the operation"
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      Example:
        message: "Unauthorized"
        errors:
          - resource: "ENTITY_ACTION"
        messageId: "7fecf20b-4fe9-4412-b862-2f5e02480784"

  NotFound:
    description: "Requested resource is missing"
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      Example:
        message: "Not found"
        messageId: "7fecf20b-4fe9-4412-b862-2f5e02480784"

  PreconditionFailed:
    description: "Hub responded with WRONG_STATE. Hub is in an invalid state for action."
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      Example:
        message: "CSA Cluster responded with UNDELIVERED_RECEIVER_OFFLINE for request: UserId=74A96730, HubId=0000146D, Command=CREATE_NEW_GROUP"
        messageId: "7fecf20b-4fe9-4412-b862-2f5e02480784"

  RequestEntityTooLarge:
    description: "Entity size exceeds limit"
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      Example:
        message: "Image file size must not exceed 8 megabytes."
        messageId: "b10f2e87-0255-4c42-b8f9-448ea1f98b53"

  UnprocessableEntity:
    description: "Invalid incoming parameters"
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      MissingOrBlankRequiredFieldExample:
        message: "Validation error"
        errors:
          - resource: "NewGroup"
            field: "groupName"
            code: "missing_field"
            message: "must not be blank"
        messageId: "7fecf20b-4fe9-4412-b862-2f5e02480784"
      MissingRequiredEntityExample:
        message: "Validation error"
        errors:
          - resource: "NewGroup"
            code: "missing"
            message: "Missing required entity"
        messageId: "7fecf20b-4fe9-4412-b862-2f5e02480784"

  InternalServerError:
    description: "Unexpected error happened on the server. The message doesn't contain any details but provides messageId parameter"
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      Example:
        message: "Unexpected error occurred. Please contact Ajax dev team with provided 'messageId'"
        messageId: "7fecf20b-4fe9-4412-b862-2f5e02480784"

  ServiceUnavailable:
    description: |
      Indicates that the server is temporarily unable to handle a request, likely due to being overloaded or undergoing maintenance.
      The response contains a `messageId` for support reference and troubleshooting.  
      
       **Important Note:**  
      In some cases, this error may be returned when the hub is unreachable or offline.  
      
      When this occurs, the error message may start with `"Undelivered, Hub is offline"` or `"Hub is offline"`.  
      For example the server may respond with a `503` error like:
      
       **Recommended Action:**  
        - Check the hub's internet connection and availability.  
        - If the hub is confirmed to be online and the error persists, contact the Ajax development/support team using the `messageId` provided in the response.
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      Example:
        message: "CSA Cluster responded with UNDELIVERED_RECEIVER_OFFLINE for request:
              UserId=be12ab7d12ef4cb089da92ef8e9240cd,
              HubId=fa234cd982df4c8b9ee85c241e928457,
