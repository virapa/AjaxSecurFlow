          able to login otherwise.
        
        **API key (`X-API-Key`) must be present.** in headers
        
         Incorrect login or password and api key will result in a `401 Unauthorized`.
        
         Use the returned tokens like this:
        - `sessionToken`: that should be used for all consequent user-initiated operations for authorizing requests (TTL 15 minutes). 
        - `refreshToken`: to obtain a new session when the current one expires via the [/refresh](#/refresh/refresh) endpoint (TTL 7 days).
        - `userId`: id of logged user for user-specific actions (retain this for future API operations connected with current user).
      operationId: "login"
