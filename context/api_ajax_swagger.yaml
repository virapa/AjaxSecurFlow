      - bulkArmInvolved
      - bulkDisarmInvolved

  ServiceType:
    type: "string"
    enum:
      - RTSP_STREAM
      - XMEYE
      - HIKVISION
      - DAHUA
      - IVIDEON
      - SAFIRE
      - UNIVIEW

  NewCamera:
    type: "object"
    properties:
      roomId:
        type: "string"
        format: "hex64"
      cameraName:
        type: "string"
      serviceType:
        $ref: "#/definitions/ServiceType"
      streamDataUrl:
        type: "string"
      dvr:
        type: "boolean"
      parentCameraId:
        description: "nullable"
        type: "string"
        format: "hex64"
    required:
      - roomId
      - cameraName
      - serviceType
      - streamDataUrl
      - dvr

  Camera:
