          required: false
          type: "array"
          items:
            type: string
            enum: *HUB_COMPANY_BINDING_STATE
          default: [ ]
          description: "Filter by hub-to-company binding state"
        - name: "a911ChannelStates"
          in: "query"
          required: false
          type: "array"
          items:
            type: string
            enum: *A911_CHANNEL_STATE
          default: [ ]
          description: "Filter by A911 channel connection status"
        - name: "translatorChannelStates"
          in: "query"
          required: false
          type: "array"
          items:
            type: string
            enum: *TRANSLATOR_CHANNEL_STATE
          default: [ ]
          description: "Filter by translator channel status"
        - name: "installationStates"
          in: "query"
          required: false
          type: "array"
          items:
            type: string
            enum: *INSTALLATION_STATE
          default: [ ]
          description: "Filter by hub installation state"
        - name: "limit"
          in: "query"
          required: false
          type: "integer"
          format: "int32"
          minimum: 1
          maximum: 1000
          default: 500
          description: "Maximum number of items to return (pagination)"
        - name: "offset"
