swagger: "2.0"
info:
  description: "General API description"
  version: "1.135.0"
  title: "Ajax Client API"
basePath: "/api"
schemes:
  - "https"
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: X-Api-Key
security:
  - ApiKeyAuth: [ ]
consumes:
  - application/json
produces:
  - application/json
parameters:
  SessionToken:
    name: X-Session-Token
    type: string
    in: header
    required: true
    description: "Session token has 15 minutes TTL and should be added to every user-initiated request"
  CompanyToken:
    name: X-Company-Token
    type: string
    in: header
    required: true
    description: "Company token should be added to every company-initiated request. (See your invitation email for details)"
  AcceptLanguage:
    name: Accept-Language
    type: string
    in: header
    required: false
    description: "Indicates the natural language and locale that the client prefers"

definitions:

  FeatureToggle:
    type: "string"
    enum: &FEATURE_TOGGLE
      - ENABLED
      - DISABLED

  UserRole:
    type: "string"
    description: |
      The role of the user.  
      Supported values: `USER`, `PRO`
    enum: &USER_ROLE
      - USER
      - PRO

  Login:
    type: "object"
    properties:
      login:
        type: "string"
        minLength: 1
        maxLength: 64
        description: "Size in bytes must not exceed 64 bytes."
      passwordHash:
        type: "string"
        minLength: 1
        maxLength: 2048
        description: |-
          Never send plaintext passwords to our API.
          If the user has provided you a plaintext password from the Ajax mobile application then apply a standard SHA-256 hashing algorithm to it and use resulting hash in all API calls.
          If the user account was created using API call [/user/createUser](#/user/createUser) please ensure appropriate hashing on your side.
          In the latter case the user will not be able to login with your password into Ajax mobile application unless you have used SHA-256.
          Hashing algorithm should be consistent over `createUser` and `login`. Hashing algorithm should never change
          as existing users will not be able to login otherwise. Size in bytes must not exceed 2048 bytes.
      userRole:
        default: USER
        type: "string"
        enum: *USER_ROLE
    required: [ login, passwordHash ]

  LoginResponse:
    type: "object"
    description: |
      Tokens and identifiers returned upon successful login.  
      These are required for authenticated operations and session refreshing.
      The userId represents the identifier of the user that has successfully logged in with and can be used in subsequent operations.
    properties:
      sessionToken:
        type: "string"
        format: "hex64"
        description: Short-lived token for authentication in API requests (15 minutes TTL).
      userId:
        type: "string"
        format: "hex64"
        description: Unique user ID to be passed in subsequent operations.
      refreshToken:
        type: "string"
        format: "hex64"
        description: Long-lived token used to obtain a new session token (7 days TTL). (See [/refresh] for details).

  EmployeeRole:
    type: "object"
    properties:
      roles:
        type: "array"
        items:
          type: "string"
          enum:
            - OWNER
            - SENIOR_CMS_ENGINEER
            - CMS_ENGINEER
            - HEAD_OF_INSTALLERS
            - INSTALLER
            - HEAD_OF_OPERATORS
            - OPERATOR
            - RAPID_RESPONSE_TEAM


  Employee:
    type: "object"
    properties:
      id:
        type: "string"
      version:
        type: "integer"
        format: "int64"
      companyId:
        type: "string"
      userId:
        type: "string"
      email:
        type: "string"
      phoneNumbers:
        type: "array"
        items:
          type: "object"
          properties:
            number:
              type: "string"
      firstName:
        type: "string"
        description: "From 3 to 100 characters"
      lastName:
        type: "string"
        description: "Up to 100 characters"
      photoId:
        type: "string"
      role:
        $ref: "#/definitions/EmployeeRole"
      status:
        type: "string"
        enum:
          - PENDING
          - CANCELLED
          - INACTIVE
          - ACTIVE

      createdDate:
        description: "Date and time as number of milliseconds from the epoch of 1970-01-01T00:00:00Z."
        type: "integer"
        format: "int64"
      lastModifiedDate:
        description: "Date and time as number of milliseconds from the epoch of 1970-01-01T00:00:00Z."
        type: "integer"
        format: "int64"
    required:
      - firstName
      - lastName

  EmployeeAccess:
    type: "object"
    properties:
      employeeId:
        type: "string"
      version:
        type: "integer"
        format: "int64"
      expirationDate:
        type: "integer"
        format: "int64"
        description: |-
          Date and time as number of milliseconds from the epoch of 1970-01-01T00:00:00Z.
          The expiration date is applicable only in case permissions are equal to "READ_WRITE"
          When the expiration date is reached, permissions are changed from "READ_WRITE" to "READ"
      permissions:
        type: "string"
        enum: [ READ, READ_WRITE ]
    required:
      - employeeId
      - permissions

  EmployeeInvitation:
    type: "object"
    properties:
      email:
        type: "string"
      role:
        $ref: "#/definitions/EmployeeRole"

  RefreshSessionRequest:
    type: "object"
    required:
      - userId
      - refreshToken
    properties:
      userId:
        type: "string"
        format: "hex64"
        description: "User ID from login response"
      refreshToken:
        type: "string"
        format: "hex64"
        minLength: 1
        maxLength: 64
        description: "Refresh token from login response"

  RefreshSessionResponse:
    type: "object"
    properties:
      sessionToken:
        type: "string"
        format: "hex64"
        description: "New actual session token"
      userId:
        type: "string"
        format: "hex64"
      refreshToken:
        type: "string"
        format: "hex64"
        description: "New actual refresh token"

  NewUser:
    type: "object"
    properties:
      login:
        type: "string"
        description: "Size in bytes must not exceed 64 bytes."
      passwordHash:
        type: "string"
        description: |-
          Never send plaintext passwords to our API.
          If the user has provided you a plaintext password from the Ajax mobile application then apply a standard SHA-256 hashing algorithm to it and use resulting hash in all API calls.
          If the user account was created using API call [/user/createUser](#/user/createUser) please ensure appropriate hashing on your side.
          In the latter case the user will not be able to login with your password into Ajax mobile application unless you have used SHA-256.
          Hashing algorithm should be consistent over `createUser` and `login`. Hashing algorithm should never change
          as existing users will not be able to login otherwise. Size in bytes must not exceed 2048 bytes.
      phone:
        type: "string"
      firstName:
        type: "string"
      language:
        type: "string"
        minLength: 2
        maxLength: 2
        description: "2 character long language code according to https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes"
      agreementVersion:
        type: "integer"
      phoneValidationType:
        type: "string"
        enum:
          - CALL
          - SMS
    required:
      - login
      - passwordHash
      - phone
      - firstName
      - language
      - agreementVersion
      - phoneValidationType


  UserInfoConfirmation:
    type: "object"
    properties:
      validationRequired:
        type: "boolean"
      validationPhoneStartsWith:
        type: "string"
      expectedTokenLength:
        type: "integer"

  UserId:
    type: "object"
    allOf:
      - $ref: "#/definitions/UserInfoConfirmation"
      - type: "object"
        properties:
          userId:
            type: "string"
            format: "hex64"

  PasswordIntegrity:
    type: "string"
    enum: &PASSWORD_INTEGRITY
      - MAIN_PASSWORD_RESET_REQUIRED
      - DURESS_PASSWORD_RESET_REQUIRED

  ChainAuth:
    type: "string"
    enum: &CHAIN_AUTH
      - OFF
      - ON

  User:
    type: "object"
    properties:
      phone:
        type: "string"
      firstName:
        type: "string"
      language:
        type: "string"
        minLength: 2
        maxLength: 2
        description: "2 character long language code according to https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes"
      agreementVersion:
        type: "integer"
      login:
        type: "string"
      attachedCompanyId:
        type: "string"
      imageUrls:
        readOnly: true
        $ref: "#/definitions/ImageUrls"
      passwordIntegrity:
        type: "array"
        readOnly: true
        items:
          type: "string"
          enum: *PASSWORD_INTEGRITY

  ImageUrls:
    type: "object"
    properties:
      small:
        readOnly: true
        type: "string"
      medium:
        readOnly: true
        type: "string"
      big:
        readOnly: true
        type: "string"

  NewUserContactInfoConfirmation:
    type: "object"
    properties:
      login:
        type: "string"
      phoneToken:
        type: "string"
      emailToken:
        type: "string"
    required:
      - login
      - phoneToken
      - emailToken

  ResetPasswordRequest:
    type: object
    properties:
      phoneOrEmail:
        type: string
    required:
      - phoneOrEmail

  ConfirmPasswordReset:
    type: object
    properties:
      phoneOrEmail:
        type: string
      phoneToken:
        type: string
      mailToken:
        type: string
      newPassword:
        type: string
    required:
      - phoneOrEmail

  UserGeneralInfo:
    type: "object"
    properties:
      firstName:
        type: "string"
      language:
        type: "string"
    required:
      - firstName
      - language

  UserContactInfoConfirmation:
    type: "object"
    properties:
      phoneToken:
        type: "string"
      emailToken:
        type: "string"
    required:
      - phoneToken
      - emailToken

  NewSecuredUserInfo:
    type: "object"
    properties:
      passwordHash:
        type: "string"
        description: |-
          Never send plaintext passwords to our API.
          If the user has provided you a plaintext password from the Ajax mobile application then apply a standard SHA-256 hashing algorithm to it and use resulting hash in all API calls.
          If the user account was created using API call [/user/createUser](#/user/createUser) please ensure appropriate hashing on your side.
          In the latter case the user will not be able to login with your password into Ajax mobile application unless you have used SHA-256.
          Hashing algorithm should be consistent over `createUser` and `login`. Hashing algorithm should never change
          as existing users will not be able to login otherwise.
      phoneValidationType:
        type: "string"
        enum:
          - CALL
          - SMS
    required:
      - passwordHash
      - phoneValidationType

  NewUserLogin:
    type: "object"
    allOf:
      - $ref: "#/definitions/NewSecuredUserInfo"
      - type: "object"
        properties:
          newLogin:
            type: "string"
            description: "Size in bytes must not exceed 64 bytes."
        required:
          - newLogin

  NewUserPasswordHash:
    type: "object"
    allOf:
      - $ref: "#/definitions/NewSecuredUserInfo"
      - type: "object"
        properties:
          newPasswordHash:
            type: "string"
            description: "Size in bytes must not exceed 2048 bytes."
        required:
