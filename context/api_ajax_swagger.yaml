  CreateSpaceGroupResponse:
    type: "object"
    properties:
      id:
        type: "string"
        format: "hex64"
        readOnly: true

  UpdateSpaceGroupRequest:
    type: "object"
    properties:
      groupName:
        type: "string"
      bulkArmInvolved:
        type: "boolean"
      bulkDisarmInvolved:
        type: "boolean"
      twoStageArming:
        type: "string"
        enum:
          - ENABLED
          - DISABLED
      followingGroup:
        $ref: "#/definitions/FollowingGroup"

  Group:
    type: "object"
    properties:
      id:
        type: "string"
        format: "hex64"
        readOnly: true
      imageUrls:
        $ref: "#/definitions/ImageUrls"
        readOnly: true
      groupName:
        type: "string"
      bulkArmInvolved:
        type: "boolean"
      bulkDisarmInvolved:
        type: "boolean"
      state:
        type: "string"
        readOnly: true
        enum:
          - ARMED
          - DISARMED
      twoStageArming:
        $ref: "#/definitions/GroupTwoStageArming"
      followingGroup:
        readOnly: true
        allOf:
          - $ref: "#/definitions/FollowingGroup"
    required:
