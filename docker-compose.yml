services:
  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: ajax_proxy_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app/backend
    networks:
      - external_net
      - internal_net
    restart: always

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: ajax_proxy_worker
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
    depends_on:
      - db
      - redis
    command: celery -A backend.app.worker.celery_app worker --loglevel=info -B
    networks:
      - internal_net
    restart: always

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: ajax_proxy_frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - external_net
    restart: always

  # Database (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: ajax_proxy_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal_net
    restart: always

  # Cache & Message Broker (Redis)
  redis:
    image: redis:7-alpine
    container_name: ajax_proxy_redis
    volumes:
      - redis_data:/data
    networks:
      - internal_net
    restart: always

networks:
  external_net:
    driver: bridge
  internal_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
