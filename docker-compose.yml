version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ajax_proxy_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - AJAX_API_BASE_URL=${AJAX_API_BASE_URL}
      - AJAX_API_KEY=${AJAX_API_KEY}
      - AJAX_LOGIN=${AJAX_LOGIN}
      - AJAX_PASSWORD=${AJAX_PASSWORD}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app/backend
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:15-alpine
    container_name: ajax_proxy_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ajax_proxy_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  pytest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ajax_proxy_test
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}_test
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app/backend
    command: pytest backend/tests

volumes:
  postgres_data:
  redis_data:
